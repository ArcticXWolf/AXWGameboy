name: Release Go project

on:
  push:
    tags:
      - v*.*.*

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Go init
        uses: actions/setup-go@v2
        with:
          go-version: "^1.17.2"
      - name: Add bootrom folder
        shell: bash
        run: 'mkdir -p internal/bootroms/'
      - name: Add cgb bootrom
        shell: bash
        run: 'echo "$BOOTROM_SECRET_CGB" | base64 -d > internal/bootroms/cgb_bios.bin'
        env:
          BOOTROM_SECRET_CGB: ${{secrets.BOOTROM_SECRET_CGB}}
      - name: Add dmg bootrom
        shell: bash
        run: 'echo "$BOOTROM_SECRET_DMG" | base64 -d > internal/bootroms/dmg_bios.bin'
        env:
          BOOTROM_SECRET_DMG: ${{secrets.BOOTROM_SECRET_DMG}}
      - name: Build
        run: make build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build